version: "3.9"

services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ensoul
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ensoul_secret}
      POSTGRES_DB: ensoul
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ensoul"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Go backend API server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8990:8990"
    environment:
      PORT: "8990"
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: ensoul
      DB_PASSWORD: ${DB_PASSWORD:-ensoul_secret}
      DB_NAME: ensoul
      DB_SSLMODE: disable
      BSC_RPC_URL: ${BSC_RPC_URL:-https://bsc-dataseed.binance.org/}
      IDENTITY_REGISTRY_ADDR: "0x8004A169FB4a3325136EB29fA0ceB6D2e539a432"
      REPUTATION_REGISTRY_ADDR: "0x8004BAa17C55a88189AE136b182e5fdA19dE9b63"
      PLATFORM_PRIVATE_KEY: ${PLATFORM_PRIVATE_KEY:-}
      CLAW_PK_SECRET: ${CLAW_PK_SECRET:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o}
      LLM_BASE_URL: ${LLM_BASE_URL:-}
      TWITTER_BEARER_TOKEN: ${TWITTER_BEARER_TOKEN:-}

  # Next.js frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8990}
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "3410:3410"

  # Nginx reverse proxy (production)
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - server
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/certs:/etc/nginx/certs:ro
    profiles:
      - production

volumes:
  pgdata:
